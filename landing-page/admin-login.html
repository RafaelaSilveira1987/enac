<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Admin — ENAC 2026</title>
  <link rel="stylesheet" href="landing-page/css/styles.css" />
  <link rel="stylesheet" href="landing-page/css/admin.css" />
</head>

<body data-page="admin-login">
  <header class="site-header">
    <div class="container">
      <a class="brand" href="home">ENAC 2026</a>
      <nav>
        <a href="home" class="btn btn-secondary">Voltar</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="admin-login-container">
      <div class="admin-login-card">
        <h1>Área Administrativa</h1>
        <p class="admin-subtitle">Acesse para visualizar relatórios de inscrições</p>

        <div id="loginAlert" class="alert"></div>

        <form id="loginForm" class="admin-form">
          <div class="form-group">
            <label for="adminUsername">Usuário</label>
            <input id="adminUsername" type="text" placeholder="Digite seu usuário" required autocomplete="username" />
          </div>

          <div class="form-group">
            <label for="adminPassword">Senha</label>
            <input id="adminPassword" type="password" placeholder="Digite sua senha" required
              autocomplete="current-password" />
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Entrar
          </button>
        </form>

        <div class="admin-info">
          <p><small>Credenciais padrão: admin / admin123</small></p>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module"  src="landing-page/js/login.js"></script>
</body>

</html>
